<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/ventas.css">
    <link href="./../../output.css" rel="stylesheet">
</head>

<body>
    <div class="flex">
        <!-- Barra lateral -->
        <div
            class="bg-gray-200 text-gray-500 h-screen w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <!-- Header barra lateral -->
            <h1 class="text-black text-2xl font-semibold underline decoration-sky-500">
                CRM RACER
            </h1>

            <!-- Navegación -->
            <nav>
                <a href="../../../index.html"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-200 hover:text-blue-800">
                    Inicio
                </a>
                <a href="#"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-200 hover:text-blue-800">
                    Ventas
                </a>
                <a href="../../../4.Registro de Oportunidad.html"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-200 hover:text-blue-800">
                    Registro de oportunidades
                </a>
                <a href="../../../quienes-somos.html"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-200 hover:text-blue-800">
                    Quienes Somos
                </a>
                <a href="../../Contactanos/HTML/contactanos.html"
                    class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-200 hover:text-blue-800">
                    Contactanos
                </a>
            </nav>
        </div>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Cabecera con barra de búsqueda y botones -->
            <header class="main-header">
                <!-- Header Container -->
                <div class="bg-white shadow">
                    <div class="max-w-7xl mx-auto py-3 px-2 sm:px-4 lg:px-8">
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"
                                viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path fill="#b3b3b3"
                                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                            </svg>

                            <input
                                class="border-2 border-gray-300 bg-white w-full h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                                type="search" name="search" placeholder="Buscar...">
                            <div class="pl-3 flex items-center justify-between">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"
                                    viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                    <path fill="#c7c7c7"
                                        d="M64 0C28.7 0 0 28.7 0 64V352c0 35.3 28.7 64 64 64h96v80c0 6.1 3.4 11.6 8.8 14.3s11.9 2.1 16.8-1.5L309.3 416H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64z" />
                                </svg>

                                <svg xmlns="http://www.w3.org/2000/svg" height="26" width="26"
                                    viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                    <path fill="#c7c7c7"
                                        d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Sección de ventas -->
            <section class="sales-section">
                <!-- Encabezado de la vista de ventas -->
                <div class="flex items-center justify-between p-4 bg-white shadow">
                    <h1 class="text-2xl font-bold text-gray-800">Ventas</h1>

                    <div class="flex items-center space-x-4">
                        <!-- Botón de filtro -->
                        <button
                            class="flex items-center px-3 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" height="26" width="26"
                                viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path fill="#292929"
                                    d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z" />
                            </svg>
                            Filtrar
                        </button>

                        <!-- Botón de exportar -->
                        <button
                            class="flex items-center px-3 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" height="26" width="26"
                                viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path fill="#292929"
                                    d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z" />
                            </svg>
                            Exportar
                        </button>

                        <!-- Botón de crear venta -->
                        <button class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none flex
                        items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" height="26" width="26"
                                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path fill="#ffffff"
                                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                            </svg>
                            Crear venta
                        </button>
                    </div>
                </div>

                <!-- Tabla de ventas -->
                <!-- Contenedor del indicador de tablas -->
                <div class="flex justify-stretch space-x-4 bg-gray-100 p-4">
                    <!-- Botón Exitosas -->
                    <button
                        class="px-4 py-2 text-sm font-medium text-green-600 bg-green-100 rounded hover:bg-green-200">
                        Exitosas
                    </button>

                    <!-- Botón Canceladas -->
                    <button class="px-4 py-2 text-sm font-medium text-red-600 bg-red-100 rounded hover:bg-red-200">
                        Canceladas
                    </button>

                    <!-- Botón En proceso -->
                    <button
                        class="px-4 py-2 text-sm font-medium text-yellow-600 bg-yellow-100 rounded hover:bg-yellow-200">
                        En proceso
                    </button>

                    <!-- Botón Todas las ventas -->
                    <button class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-100 rounded hover:bg-blue-200">
                        Todas las ventas
                    </button>
                </div>
                <!-- Contenedor de la tabla -->
                <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left text-gray-500 tabla-datos">
                        <!-- Encabezados de la tabla -->
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="py-3 px-6">Valor</th>
                                <th scope="col" class="py-3 px-6">Estado</th>
                                <th scope="col" class="py-3 px-6">Descripción</th>
                                <th scope="col" class="py-3 px-6">Cliente</th>
                                <th scope="col" class="py-3 px-6">Fecha</th>
                            </tr>
                        </thead>
                        <!-- Filas de datos dinamicos utilizando JS-->
                        <tbody>
                            <script type="module" src="../JS/main.js"></script>
                        </tbody>

                    </table>
                    <div id="paginacion" class="flex justify-center space-x-2 mt-4"></div>
                </div>


            </section>
        </main>
    </div>
</body>

</html>
