<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: CRM Racer ::.</title>

    <!-- Enlaces a hojas de estilos -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Encabezado y navegación -->
    <footer>
        <li><a href="#">CRM &nbsp Racer</a></li>
    </footer>

    <!-- Formulario de restablecimiento de contraseña -->
    <form>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <form role="form" action="" method="post" name="signupform">
                        <fieldset>
                            <legend>Restablecer Contraseña</legend>
                            <p>
                                <label for="username">Nombre De Usuario</label><br />
                                <input type="text" name="username" id="username" class="input" value="" size="20" />
                            </p>
                            <p>
                                <label for="password">Contraseña</label><br />
                                <input type="password" name="password" id="password" class="input" value="" size="20" />
                            </p>
                            <p>
                                <label for="new_password">Nueva Contraseña</label><br />
                                <input type="text" name="new_password" id="new_password" class="input" value=""
                                    size="20" />
                            </p>
                            <p>
                                <label for="confirm_password">Confirmar Contraseña</label><br />
                                <input type="password" name="confirm_password" id="confirm_password" class="input"
                                    value="" size="20" />
                            </p>
                            <div class="form-group">
                                <a href="2.imagen Logeo.html"><input type="submit" name="signup" value="Actualizar"
                                        class="btn btn-primary" /></a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </form>

    <!-- Pie de página -->
    <footer>
        <li><a href="#">La mejor manera de encontrarse, es perderse en el servicio de los demás</a></li>
    </footer>

    <!-- Sección de información de contacto -->
    <section class="dark-bg text-center section-padding contact-wrap" id="contact">
        <div class="row contact-details">
            <div class="col-md-4">
                <div class="light-box box-hover">
                    <h2><i class="fa fa-map-marker"></i><span>Dirección</span></h2>
                    <p>Bogotá D.C</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="light-box box-hover">
                    <h2><i class="fa fa-mobile"></i><span>Teléfono</span></h2>
                    <p>601 2003467</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="light-box box-hover">
                    <h2><i class="fa fa-paper-plane"></i><span>Correo</span></h2>
                    <p><a href="mailto:crm@racer.com">crm@racer.com</a></p>
                </div>
            </div>
        </div>
        <!-- Botones de redes sociales -->
        <ul class="social-buttons">
            <li><a href="#" class="social-btn"><i class="fa fa-dribbble"></i></a></li>
            <li><a href="#" class="social-btn"><i class="fa fa-envelope"></i></a></li>
        </ul>
    </section>
</body>

</html>
